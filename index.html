<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Speed Typing Game</title>
  </head>
  <body>
    <div class="timer" id="timer"></div>
    <div class="container">
      <div class="text-show" id="textShow"></div>
      <textarea id="textInput" class="text-input" disabled></textarea>
    </div>
    <div class="buttons">
      <button id="newText" class="new-text">New Text</button>
      <button id="reset" class="reset-button">Reset</button>
    </div>
  </body>
</html>
